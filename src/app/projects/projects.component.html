<div class="page-container">
  <div class="project">
    <div class="p-heading">
      Projects
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="openDialog('Add', {})">Add Project</button>
    </div>
  </div>
  <div class="p-list">
    <ng-container *ngFor= "let p of dataSource">
    <mat-card>
      <div class="p-header">
      <mat-card-title>
        {{p.projectName}}
      </mat-card-title>
      <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink= "/questions/{{p.id}}">Questions</button>
          <button mat-menu-item (click)="openDialog('Update', p)">Edit</button>
          <button mat-menu-item (click)="openDialog('Delete', p)">Delete</button>
          <button mat-menu-item (click)="openDialog('Share', p)">Share</button>
        </mat-menu>
      <button mat-button color="primary" [matMenuTriggerFor]="menu">
      <mat-icon>view_list</mat-icon>
    </button>
      </div>
      <mat-card-content>
        <div class="q-info">
          <h4>
          Categories: {{p.category}}
          </h4>
          <h4>
          Questions: {{p.quetions}}
          </h4>
        </div>
        <div>Created By: {{p.createdBy}}</div>
      </mat-card-content>
          <mat-card-actions>
              <button mat-raised-button color="primary" (click)="openDialog('Status', p)"><mat-icon>check</mat-icon>Active</button>
              <button mat-raised-button color="primary" (click)="openDialog('Share', p)"><mat-icon>share</mat-icon>Share</button>
            </mat-card-actions>

    </mat-card>
    </ng-container>
  </div>
</div>
